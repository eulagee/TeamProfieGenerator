<div class="card mx-auto shadow-lg rounded" style="width: 14rem;">
    <div class="card-img-top bg-primary">
        <h3 class="card-title p-2 text-white">{{name}}</h3>
        <h4 class="card-title p-2 text-white"><i class="fas fa-mug-hot"></i>MANAGER</h4>
    </div>
    <div class="card-body bg-light">
        <div class="card" style="width: 12rem;">
            <ul class="list-group list-group-flush bg-white">
                <li class="list-group-item">ID: {{id}}</li>
                <li class="list-group-item">Email: {{email}}</li>
                <li class="list-group-item">Office Number: {{officeNumber}}</li>
            </ul>
        </div>
    </div>
</div>
